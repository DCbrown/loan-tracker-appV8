<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="name" class="form-control" placeholder="Add name...">
      <input type="number" name="owed" [(ngModel)]="owed" class="form-control" placeholder="Add amount...">
    </div>
    <input type="submit" value="Add Loan" class="btn btn-light" [disabled]="!this.name || !this.owed">
    <button (click)="clearState()" type="button" class="btn btn-info" [hidden]=!this.name>Clear</button>
  </form>
</div>
